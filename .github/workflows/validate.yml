name: Validate data

on:
  pull_request:
    paths:
      - "data/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate JSONL data
        run: python scripts/validate.py
